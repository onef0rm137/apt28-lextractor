<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APT28%</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .banner {
            text-align: center;
            font-size: 80px;
            font-weight: bold;
            color: #FF5733;
            margin-top: 30px;
        }
        .container {
            width: 60%;
            margin: 0 auto;
            padding: 30px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .links-list {
            margin-top: 30px;
        }
        .links-list ul {
            list-style-type: none;
            padding: 0;
        }
        .links-list li {
            margin: 10px 0;
        }
        .links-list a {
            text-decoration: none;
            color: #0073e6;
        }
        .links-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="banner">
        APT28%
    </div>

    <div class="container">
        <h1>Link Extractor</h1>
        <form method="POST">
            <input type="text" name="url" placeholder="Enter domain (e.g., shihka.com.hk)" required>
            <button type="submit">Extract Links</button>
        </form>

        {% if links %}
            <div class="links-list">
                <h3>Extracted Links:</h3>
                <ul>
                    {% for link in links %}
                        <li><a href="{{ link }}" target="_blank">{{ link }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        {% elif links is not none %}
            <p>No links found or invalid URL. Please try again.</p>
        {% endif %}
    </div>

</body>
</html>
